<!-- Responsive Digital Clock with Date and Day -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="main">
        <div class="day"></div>
        <div class="time">
            <div class="hour"></div>:
            <div class="min"></div>:
            <div class="sec"></div>
            <div class="meridiem"></div>
        </div>
        <div class="date"></div>
        
    </div>
    <p>Made By Sana</p>
    <script src="script.js"></script>
</body>
</html>
